<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="mapendo.css">
    <link rel="stylesheet" href="config.js">
</head>
<body>
    <div id="container">
        <form method="POST">
            <div class="ui inverted segment">
                <div class="ui inverted form">
                  <div class="two fields">
                    <div class="field">
                      <label>Nom</label>
                      <input placeholder="ex : KALALA" type="text" id="nom" class="input">
                      <span id="spanNom"></span>
                    </div>
                    <div class="field">
                      <label>Prenom</label>
                      <input placeholder="ex : Jonathan" type="text" id="prenom" class="input"> <br>
                      <span id="spanPrenom"></span>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input placeholder="Jonkal38@gmail.com" type="text" id="email" class="input"> <br>
                        <span id="spanEmail"></span>
                      </div>
                      <div class="field">
                        <label>Poste</label>
                        <!-- <input placeholder="ex: Directeur" type="text" id="poste"> <br> -->
                        <input name="poste" id="poste" class="input">
                        <span id="spanPoste"></span>
                      </div>
                      <div class="field">
                        <label>Numero de telephone</label>
                        <input placeholder="+243852282012" type="TEL" id="numero" class="input"> <br>
                        <span id="spanNumero"></span>
                      </div>
                      <div class="field">
                        <label>Est marié(e)</label>
                        <select name="poste" id="statut" class="input">
                          <option value="Oui">Oui</option>
                          <option value="Non">Non</option>
                        </select>
                        <span id="spanStatut"></span>
                      </div>
                      <div class="field">
                        <label>Pays d'origine</label>
                        <!-- <input placeholder="ex : Canada" type="text" id="pays"> <br> -->
                        <input name="poste" id="pays" class="input">
                        <span id="spanPays"></span>
                      </div>
                  </div>
                  <input type="search" style="width: 100px;" id="recherche" placeholder="ex: 5e72a48a33ac7a12f2e121a8">
                  <label for="recherche">Veuillez saisir le matricule de l'agent pour supprimer ou modifier</label>
                  <div>
                    <button class="ui submit button" id="bouton">Ajouter</button>
                    <button class="ui submit button" id="boutonModifier">Modifier</button>
                    <button class="ui submit button" id="boutonSupprimer">Supprimer</button>
                  </div>
                </div>
              </div>
        </form>
    </div>
    <table border="1">
      <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Poste</th>
            <th>Numero</th>
            <th>Statut</th>
            <th>Pays d'àrigine</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mapendo.js"></script>
</body>
</html>
